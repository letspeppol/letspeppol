<div class="mailbox donations-sticky">
    <div class="donations-container">
        <div class="donations-stats">
            <div class="donations-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-heart-handshake-icon lucide-heart-handshake"><path d="M19.414 14.414C21 12.828 22 11.5 22 9.5a5.5 5.5 0 0 0-9.591-3.676.6.6 0 0 1-.818.001A5.5 5.5 0 0 0 2 9.5c0 2.3 1.5 4 3 5.5l5.535 5.362a2 2 0 0 0 2.879.052 2.12 2.12 0 0 0-.004-3 2.124 2.124 0 1 0 3-3 2.124 2.124 0 0 0 3.004 0 2 2 0 0 0 0-2.828l-1.881-1.882a2.41 2.41 0 0 0-3.409 0l-1.71 1.71a2 2 0 0 1-2.828 0 2 2 0 0 1 0-2.828l2.823-2.762"/></svg>
            </div>
            <div class="donations-stats-total">
                <h3><span style="font-size: larger">${accountInfo.totalContributions}</span> donations received</h3>
                <h3><span style="font-size: larger">${accountInfo.totalProcessed}</span> invoices processed</h3>
            </div>
        </div>
<!--        <div style="display: flex; justify-content: center; align-items: center">-->
            <div style="position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center">
                <svg width="60" height="60" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg" style="transform:rotate(-90deg)">
                    <circle r="90" cx="100" cy="100" fill="transparent" stroke="#e0e0e0" stroke-width="16px"></circle>
                    <circle id="donationCircle" r="90" cx="100" cy="100" stroke="#2ec27e" stroke-width="16px" stroke-linecap="round" stroke-dashoffset="" fill="transparent" stroke-dasharray="565.48px"></circle>
                </svg>
                <h2 style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; justify-content: center; align-items: center;">${accountInfo.invoicesRemaining}</h2>
            </div>
<!--        </div>-->
        <div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
            <div>
                <ul style="list-style-type: none; margin: 0; padding: 0">
                    <li repeat.for="transaction of accountInfo.transactions">${$index + 1}. <b>${transaction.fromAccount.name}</b> (+ ${transaction.amount.value} ${transaction.amount.currency})</li>
                </ul>
            </div>
        </div>
    </div>
</div>
