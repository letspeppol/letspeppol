<label class="select" title="Language" t="[title]navigation.language">
    <select value.bind="currentLocale" change.trigger="changeLocale($event.target.value)">
        <option value="nl" selected>nl</option>
        <option value="fr">fr</option>
        <option value="en">en</option>
        <option value="de">de</option>
    </select>
</label>
