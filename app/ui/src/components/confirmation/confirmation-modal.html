<div class="modal" role="dialog" aria-modal="true" show.bind="confirmationContext.open">
    <div class="modal-backdrop"></div>
    <div class="modal-card" style="width: 300px">
        <header class="modal-header">
            <h3>${confirmationContext.title}</h3>
            <button class="icon-btn" aria-label="Close dialog" click.trigger="closeModal()">Ã—</button>
        </header>
        <div class="modal-body">
            <p>${confirmationContext.text}</p>
        </div>
        <footer class="modal-footer">
            <button type="button" class="btn" click.trigger="no()">No</button>
            <button type="button" class="btn primary" click.trigger="yes()">Yes</button>
        </footer>
    </div>
</div>
