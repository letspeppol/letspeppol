            <img src.bind="this.theme.themeDark?'logo-dark.png':'logo.png'" class="logo" height="80" alt="Let's Peppol" click.trigger="goHome()" />

                <au-slot name="header"></au-slot>
            </div>
            <au-slot></au-slot>
        </div>
    </div>
</div>
