<import from="../lang/language-selector"></import>

<div class="centered">
    <img src="logo.png" class="logo" alt="LetsPeppol"/>
    <div class="language">
        <language-selector></language-selector>
    </div>
    <div class="container">
        <div class="auth-card card">
            <div class="section-header">
                <h1>Forgot Password</h1>
            </div>
            <div if.bind="requestSent">
                <p>A password reset link has been sent if the email address is known.</p>
            </div>
            <form else class="auth-form" submit.trigger="forgotPassword()">
                <p>Enter your e-mail address to reset your password.</p>
                <div class="grid">
                    <label class="field full">
                        <span t="label.email">Email</span>
                        <input name="email" type="email" placeholder="you@company.com" required value.bind="email" t="[placeholder]placeholder.email"/>
                    </label>
                </div>
                <p if.bind="error" class="form-error">Reset password failed</p>
                <div class="auth-actions">
                    <button type="submit" class="btn primary">Request reset link</button>
                </div>
            </form>

        </div>
    </div>
</div>
