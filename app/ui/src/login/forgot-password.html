<import from="../components/view/wizard-view"></import>

<wizard-view>
    <h1 au-slot="header" t="forgot.title">Forgot Password</h1>
    <div if.bind="requestSent">
        <p t="forgot.info-sent">A password reset link has been sent if the email address is known.</p>
    </div>
    <form else class="auth-form" submit.trigger="forgotPassword()">
        <p t="forgot.enter-email">Enter your e-mail address to reset your password.</p>
        <div class="grid">
            <label class="field full">
                <span t="label.email">Email</span>
                <input name="email" type="email" placeholder="you@company.com" required value.bind="email" t="[placeholder]placeholder.email"/>
            </label>
        </div>
        <p if.bind="error" class="form-error" t="forgot.reset-failed">Reset password failed</p>
        <div class="auth-actions">
            <button type="submit" class="btn primary" t="forgot.request-link">Request reset link</button>
        </div>
    </form>
</wizard-view>
