<import from="../lang/language-selector"></import>

<div class="centered">
    <img src="logo.png" class="logo" alt="LetsPeppol"/>
    <div class="language">
        <language-selector></language-selector>
    </div>
    <div class="container">
        <div class="auth-card card">
            <div class="section-header">
                <h1>Reset Password</h1>
            </div>
            <form class="auth-form" submit.trigger="resetPassword()">
                <p>Enter your e-mail address to reset your password.</p>
                <div class="grid">
                    <label class="field full">
                        <span t="label.password">Password</span>
                        <input name="email" type="password" required value.bind="password" />
                    </label>
                    <label class="field full">
                        <span t="label.confirm-password">Password</span>
                        <input name="email" type="password" required value.bind="confirmPassword" />
                    </label>
                </div>
                <p if.bind="error" class="form-error">Reset password failed</p>
                <div class="auth-actions">
                    <button type="submit" class="btn primary" disabled.bind="!password || password !== confirmPassword || password.length < 8">Reset Password</button>
                </div>
            </form>
        </div>
    </div>
</div>
