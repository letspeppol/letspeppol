<import from="../components/view/wizard-view"></import>

<wizard-view>
    <h1 au-slot="header">Reset Password</h1>
    <form class="auth-form" submit.trigger="resetPassword()">
        <p>Enter your e-mail address to reset your password.</p>
        <div class="grid">
            <label class="field full">
                <span t="label.password">Password</span>
                <input name="new-password" type="password" required value.bind="password" />
            </label>
            <label class="field full">
                <span t="label.confirm-password">Password</span>
                <input name="new-password" type="password" required value.bind="confirmPassword" />
            </label>
        </div>
        <p if.bind="error" class="form-error">Reset password failed</p>
        <div class="auth-actions">
            <button type="submit" class="btn primary" disabled.bind="!password || password !== confirmPassword || password.length < 8">Reset Password</button>
        </div>
    </form>
</wizard-view>
