<div class="modal" role="dialog" aria-modal="true" show.bind="open">
    <div class="modal-backdrop"></div>
    <div class="modal-card">
        <header class="modal-header">
            <h2 t="product.categoryModal.title">Product Category</h2>
            <button class="icon-btn" aria-label="Close dialog" t="[aria-label]common.close" title="Close" t="[title]common.close" click.trigger="closeModal()">Ã—</button>
        </header>
        <div class="modal-body">
            <div style="display: inline-grid; gap: var(--space-1)">
                <label class="field">
                    <span t="product.categoryModal.name">Name</span>
                    <input type="text" placeholder="Name" t="[placeholder]placeholder.name" value.bind="category.name" required />
                </label>
                <label class="field">
                    <span t="product.categoryModal.color">Color</span>
                    <input style="width: 100px; height: 35px; padding: 0" type="color" value.bind="category.color" />
                </label>
            </div>
            <footer class="modal-footer">
                <button type="button" class="btn danger" click.trigger="deleteProductCategory()" style="margin-right: auto" t="common.delete">Delete</button>
                <button type="button" class="btn" click.trigger="closeModal()" t="common.cancel">Cancel</button>
                <button type="button" class="btn primary" click.trigger="saveProductCategory()" t="common.confirm">Confirm</button>
            </footer>
        </div>
    </div>
</div>
