
server {
    listen 80;
    listen [::]:80;

    server_name login.letspeppol.org;

    location / {
        return 301 https://join.letspeppol.org$request_uri;
    }
}
server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name login.letspeppol.org;

    ssl_certificate /etc/nginx/ssl/join.letspeppol.org/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/join.letspeppol.org/key.pem;

    root /usr/share/nginx/html;
    index index.html;

    location / {
    try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    location /proxy/ {
        proxy_pass http://proxy:8086/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /app/ {
        proxy_pass http://app:8085/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /kyc/ {
        proxy_pass http://kyc:8084/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}