spring.application.name=app

spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration

# keep logging relatively quiet in tests
logging.level.root=WARN
logging.level.org.letspeppol.app=INFO

# override external API config so tests don't require real env variables
proxy.api.url=http://localhost:8086
kyc.api.url=http://localhost:8084
peppol.directory.url=https://test-directory.peppol.eu
open-collective.url=https://api.opencollective.com/graphql/v2/
open-collective.api-key=dummy-test-key
cors.allowed-origins=http://localhost:9000

document.price=0.00

# main config expects jwt.secret from ACCESS_TOKEN_KEY, so provide a safe test secret
jwt.secret=0123456789abcdef0123456789abcdef

backup.data.dir=
