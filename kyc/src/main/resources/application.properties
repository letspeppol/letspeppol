server.port = 8084
spring.application.name=kyc

# Datasource
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Mail configuration
spring.mail.host=${MAIL_HOST:}
spring.mail.port=${MAIL_PORT:}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.ssl.enable=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Confirmation email
app.mail.from=${MAIL_FROM:}
app.mail.subject.activation=Confirm your email for Let's Peppol [{{peppolId}}]
app.mail.activation.base-url=${UI_URL:http://localhost:9000}/email-confirmation?token=

# Password reset email
app.mail.subject.password-reset=Reset your password for LetsPeppol
app.mail.password-reset.base-url=${UI_URL:http://localhost:9000}/reset-password?token=

# Shared secret with proxy
jwt.secret=${ACCESS_TOKEN_KEY}

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:9000;http://127.0.0.1:9000;http://localhost:8086;http://127.0.0.1:8086;https://localhost:8086;https://127.0.0.1:8086;https://letspeppol.httpsonlan.com:3001;https://login.letspeppol.org}

# Secret keys to encrypt eID data
encryption.keys.s1=${ENCRYPTION_KEY_1:4Y7X0M3yzr3K6mxE7L0YpAqXq+C1mVHpmiM7jWE1d7E=}
encryption.active-key-id=s1

# Proxy api
proxy.api.url=${PROXY_API_URL:http://localhost:8086}

# KBO enterprise lookup
kbo.lookup.base-url=${KBO_LOOKUP_BASE_URL:https://kbopub.economie.fgov.be/kbopub-m/enterprise}

# KBO SFTP sync
kbo.sftp.host=${KBO_SFTP_HOST:ftps.economie.fgov.be}
kbo.sftp.port=${KBO_SFTP_PORT:22}
kbo.sftp.username=${KBO_SFTP_USERNAME:}
kbo.sftp.password=${KBO_SFTP_PASSWORD:}
kbo.sftp.base-dir=${KBO_SFTP_BASE_DIR:/}
kbo.sftp.full-dir=${KBO_SFTP_FULL_DIR:full}
kbo.sftp.delta-dir=${KBO_SFTP_DELTA_DIR:delta}
# Default: run delta sync every day at 02:30
kbo.sftp.delta-cron=${KBO_SFTP_DELTA_CRON:0 30 2 * * *}

# Contract Pdf dirs
contract.data.dir=${CONTRACT_DATA_DIR:}
