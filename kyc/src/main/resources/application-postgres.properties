# PostgreSQL DataSource configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/kyc
spring.datasource.username=${DB_USER:kyc}
spring.datasource.password=${DB_PASS:kyc}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=kyc
spring.flyway.default-schema=kyc
spring.flyway.schemas=kyc
spring.flyway.enabled=true
