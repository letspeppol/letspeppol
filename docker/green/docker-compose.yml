services:
  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${PROXY_USER}
      DB_PASS: ${PROXY_PASS}
      SCHEDULER_SEND_DELAY: ${SCHEDULER_SEND_DELAY}
      SCHEDULER_RECEIVE_DELAY: ${SCHEDULER_RECEIVE_DELAY}
      SCRADA_API_URL: ${SCRADA_API_URL}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      E_INVOICE_API_URL: ${E_INVOICE_API_URL}
      E_INVOICE_ORGANISATION_API_URL: ${E_INVOICE_ORGANISATION_API_URL}
      E_INVOICE_ORGANISATION_API_KEY: ${E_INVOICE_ORGANISATION_API_KEY}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      PROXY_DATA_DIR: /opt/data/proxy
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    volumes:
      - /opt/data/proxy:/opt/data/proxy
    networks:
      - web
      - default
      - observability

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${APP_USER}
      DB_PASS: ${APP_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      PEPPOL_DIR_URL: ${PEPPOL_DIR_URL}
      OPEN_COLLECTIVE_API_KEY: ${OPEN_COLLECTIVE_API_KEY}
      DOCUMENT_PRICE: ${DOCUMENT_PRICE}
      KYC_API_URL: ${KYC_API_URL}
      APP_DATA_DIR: /opt/data/app
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    volumes:
      - /opt/data/app:/opt/data/app
    networks:
      - web
      - default

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${KYC_USER}
      DB_PASS: ${KYC_PASS}
      SERVER_PORT: ${KYC_PORT:-8084}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_GREEN_URL}
      PROXY_API_URL: ${PROXY_API_URL}
      KYC_DATA_DIR: /opt/data/kyc
      KBO_SFTP_USERNAME: ${KBO_SFTP_USERNAME}
      KBO_SFTP_PASSWORD: ${KBO_SFTP_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    volumes:
      - /opt/data/kyc:/opt/data/kyc
    networks:
      - web
      - default

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    expose:
      - "80"
    labels:
      - "traefik.enable=true"

      # JWT middleware
      - "traefik.http.middlewares.jwt-auth.plugin.jwt-token.secret=${ACCESS_TOKEN_KEY}"

      # API rate limit middleware
      - "traefik.http.middlewares.api-limit.ratelimit.average=20"
      - "traefik.http.middlewares.api-limit.ratelimit.burst=75"
      - "traefik.http.middlewares.api-limit.ratelimit.period=1s"
      - "traefik.http.middlewares.api-limit.ratelimit.sourceCriterion.ipStrategy.depth=1"

      # Public router
      - "traefik.http.routers.green.rule=Host(`${ACTIVE_DOMAIN_GREEN}`)"
      - "traefik.http.routers.green.entrypoints=websecure"
      - "traefik.http.routers.green.service=nginx"
      - "traefik.http.routers.green.tls.certresolver=${CERT_RESOLVER_GREEN}"

      # API router
      - "traefik.http.routers.green-api.rule=Host(`${ACTIVE_DOMAIN_GREEN}`) && (PathPrefix(`/proxy/api/`) || PathPrefix(`/app/api/`) || PathPrefix(`/kyc/api/`))"
      - "traefik.http.routers.green-api.entryPoints=websecure"
      - "traefik.http.routers.green-api.middlewares=api-limit"
      - "traefik.http.routers.green-api.service=nginx"
      - "traefik.http.routers.green-api.tls.certresolver=${CERT_RESOLVER_GREEN}"

      # Protected API router
      - "traefik.http.routers.green-sapi.rule=Host(`${ACTIVE_DOMAIN_GREEN}`) && (PathPrefix(`/proxy/sapi/`) || PathPrefix(`/app/sapi/`) || PathPrefix(`/kyc/sapi/`))"
      - "traefik.http.routers.green-sapi.entryPoints=websecure"
      - "traefik.http.routers.green-sapi.middlewares=jwt-auth,api-limit"
      - "traefik.http.routers.green-sapi.service=nginx"
      - "traefik.http.routers.green-sapi.tls.certresolver=${CERT_RESOLVER_GREEN}"

      # Service definition
      - "traefik.http.services.nginx.loadbalancer.server.port=80"

networks:
  web:
    external: true
  observability:
    external: true
    name: observability
