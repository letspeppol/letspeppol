services:
  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PROXY_PORT:-8086}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      DATABASE_URL: ${DATABASE_URL}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SERVER_PORT: ${KYC_PORT:-8084}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_GREEN_URL}
      KYC_DATA_DIR: ${KYC_DATA_DIR}

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    expose:
      - "80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.green.rule=Host(`${ACTIVE_DOMAIN_GREEN}`)"
      - "traefik.http.routers.green.entrypoints=websecure"
      - "traefik.http.routers.green.tls.certresolver=${CERT_RESOLVER_GREEN}"
      - "traefik.http.services.green.loadbalancer.server.port=80"

networks:
  web:
    external: true
