services:
  adminer:
    image: adminer
    restart: always
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      APP_USER: ${APP_USER}
      APP_PASS: ${APP_PASS}
      KYC_USER: ${KYC_USER}
      KYC_PASS: ${KYC_PASS}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    ports:
      - "${DB_PORT:-5432}:5432"

  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${PROXY_USER}
      DB_PASS: ${PROXY_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SCHEDULER_SEND_DELAY: ${SCHEDULER_SEND_DELAY}
      SCHEDULER_SEND_SLOWDOWN: ${SCHEDULER_SEND_SLOWDOWN}
      SCHEDULER_SYNC_DELAY: ${SCHEDULER_SYNC_DELAY}
      SCHEDULER_SYNC_LIMIT: ${SCHEDULER_SYNC_LIMIT}
      SCHEDULER_RECEIVE_DELAY: ${SCHEDULER_RECEIVE_DELAY}
      E_INVOICE_API_URL: ${E_INVOICE_API_URL}
      E_INVOICE_ORGANISATION_API_URL: ${E_INVOICE_ORGANISATION_API_URL}
      E_INVOICE_ORGANISATION_API_KEY: ${E_INVOICE_ORGANISATION_API_KEY}
      SCRADA_API_URL: ${SCRADA_API_URL}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      BACKUP_DATA_DIR: /opt/data/proxy
    volumes:
      - ./opt/data/proxy:/opt/data/proxy

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${APP_USER}
      DB_PASS: ${APP_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      KYC_API_URL: ${KYC_API_URL}
      PROXY_API_URL: ${PROXY_API_URL}
      PROXY_SYNC_DELAY: ${PROXY_SYNC_DELAY}
      PEPPOL_DIR_URL: ${PEPPOL_DIR_URL}
      OPEN_COLLECTIVE_URL: ${OPEN_COLLECTIVE_URL}
      OPEN_COLLECTIVE_API_KEY: ${OPEN_COLLECTIVE_API_KEY}
      DOCUMENT_PRICE: ${DOCUMENT_PRICE}
      BACKUP_DATA_DIR: /opt/data/app
    volumes:
      - ./opt/data/app:/opt/data/app

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${KYC_USER}
      DB_PASS: ${KYC_PASS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_URL}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      ENCRYPTION_KEY_1: ${ENCRYPTION_KEY_1}
      PROXY_API_URL: ${PROXY_API_URL}
      KBO_LOOKUP_BASE_URL: ${KBO_LOOKUP_BASE_URL}
      KBO_SFTP_HOST: ${KBO_SFTP_HOST}
      KBO_SFTP_PORT: ${KBO_SFTP_PORT}
      KBO_SFTP_USERNAME: ${KBO_SFTP_USERNAME}
      KBO_SFTP_PASSWORD: ${KBO_SFTP_PASSWORD}
      KBO_SFTP_BASE_DIR: ${KBO_SFTP_BASE_DIR}
      KBO_SFTP_FULL_DIR: ${KBO_SFTP_FULL_DIR}
      KBO_SFTP_DELTA_DIR: ${KBO_SFTP_DELTA_DIR}
      KBO_SFTP_DELTA_CRON: ${KBO_SFTP_DELTA_CRON}
      CONTRACT_DATA_DIR: /opt/data/kyc
    volumes:
      - ./opt/data/kyc:/opt/data/kyc
    networks:
      - default
      - observability

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: local
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    ports:
      - "${UI_PORT:-3000}:80"
      - "443:443"
    volumes:
      - ./var/lib/acme/:/etc/nginx/ssl/:ro

volumes:
  db-data:

networks:
  default:
    name: lp-network
  observability:
    external: true
    name: observability
