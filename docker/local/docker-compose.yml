services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      APP_USER: ${APP_USER}
      APP_PASS: ${APP_PASS}
      KYC_USER: ${KYC_USER}
      KYC_PASS: ${KYC_PASS}
      PROXY_USER: ${PROXY_USER}
      PROXY_PASS: ${PROXY_PASS}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../../postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${PROXY_USER}
      DB_PASS: ${PROXY_PASS}
      SCHEDULER_SEND_DELAY: ${SCHEDULER_SEND_DELAY}
      SCHEDULER_RECEIVE_DELAY: ${SCHEDULER_RECEIVE_DELAY}
      SCRADA_API_URL: ${SCRADA_API_URL}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      E_INVOICE_API_URL: ${E_INVOICE_API_URL}
      E_INVOICE_ORGANISATION_API_URL: ${E_INVOICE_ORGANISATION_API_URL}
      E_INVOICE_ORGANISATION_API_KEY: ${E_INVOICE_ORGANISATION_API_KEY}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${APP_USER}
      DB_PASS: ${APP_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      OPEN_COLLECTIVE_API_KEY: ${OPEN_COLLECTIVE_API_KEY}
      DOCUMENT_PRICE: ${DOCUMENT_PRICE}

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${KYC_USER}
      DB_PASS: ${KYC_PASS}
      SERVER_PORT: ${KYC_PORT:-8084}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_URL}
      PROXY_API_URL: ${PROXY_API_URL}
      KYC_DATA_DIR: ${KYC_DATA_DIR}

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: local
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    ports:
      - "${UI_PORT:-3000}:80"
      - "443:443"
    volumes:
      - ./var/lib/acme/:/etc/nginx/ssl/:ro

volumes:
  db-data:

networks:
  default:
    name: lp-network