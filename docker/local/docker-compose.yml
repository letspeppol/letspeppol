services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: postgres
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
    volumes:
      - db-data:/var/lib/postgresql/data
      - ../../postgres:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s

  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: ${PROXY_PORT:-8086}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      DATABASE_URL: ${DATABASE_URL}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://proxy:${PROXY_PORT:-8086}/v2/"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    depends_on:
      db:
        condition: service_healthy
      proxy:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      PROXY_API_URL: ${PROXY_API_URL}
      OPEN_COLLECTIVE_API_KEY: ${OPEN_COLLECTIVE_API_KEY}
      DOCUMENT_PRICE: ${DOCUMENT_PRICE}

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    depends_on:
      db:
        condition: service_healthy
      proxy:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SERVER_PORT: ${KYC_PORT:-8084}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_URL}
      PROXY_API_URL: ${PROXY_API_URL}
      APP_API_URL: ${APP_API_URL}
      KYC_DATA_DIR: ${KYC_DATA_DIR}

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
      args:
        ENVIRONMENT: local
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    ports:
      - "${UI_PORT:-3000}:80"
      - "443:443"
    volumes:
      - ./var/lib/acme/:/etc/nginx/ssl/:ro

volumes:
  db-data:

networks:
  default:
    name: lp-network