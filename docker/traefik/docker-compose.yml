version: '3.9'

services:
  traefik:
    image: traefik:v3.6
    container_name: traefik
    restart: unless-stopped

    command:
      # Providers
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"

      # Entry points
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.websecure.address=:443"

      # Let's Encrypt (for public domains)
      - "--certificatesresolvers.letsencrypt.acme.email=letsencrypt@letspeppol.org"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"

      # DNS-01 via Hetzner
      - "--certificatesresolvers.hetzner.acme.email=letsencrypt@letspeppol.org"
      - "--certificatesresolvers.hetzner.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.hetzner.acme.dnschallenge.provider=hetzner"
      - "--certificatesresolvers.hetzner.acme.dnschallenge.delaybeforecheck=0"

      # Tailscale (for tailnet-only domains)
      - "--certificatesresolvers.tailscale.tailscale=true"

      # Logging (optional)
      - "--log.level=INFO"

      # Enable JWT plugin (community plugin)
      - "--experimental.plugins.jwt-token.moduleName=github.com/toanz/jwt-token"
      - "--experimental.plugins.jwt-token.version=v0.1.4"

    environment:
      - HETZNER_API_TOKEN=${HETZNER_API_TOKEN}

    ports:
      - "80:80"
      - "443:443"

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./letsencrypt:/letsencrypt
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock:ro

    networks:
      - web

networks:
  web:
    external: true
