services:
  proxy:
    build:
      context: ../../proxy
      dockerfile: Dockerfile
    image: lp-proxy:latest
    depends_on:
      kyc:
        condition: service_healthy
    environment:
      PORT: ${PROXY_PORT:-8086}
      SCRADA_API_KEY: ${SCRADA_API_KEY}
      SCRADA_API_PWD: ${SCRADA_API_PWD}
      SCRADA_COMPANY_ID: ${SCRADA_COMPANY_ID}
      SCRADA_COMPANY_KEY: ${SCRADA_COMPANY_KEY}
      DATABASE_URL: ${DATABASE_URL}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
    networks:
      - web
      - default

  app:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    image: lp-app:latest
    depends_on:
      - proxy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      PROXY_API_URL: ${PROXY_API_URL}
      OPEN_COLLECTIVE_API_KEY: ${OPEN_COLLECTIVE_API_KEY}
      DOCUMENT_PRICE: ${DOCUMENT_PRICE}
    networks:
      - web
      - default

  kyc:
    build:
      context: ../../kyc
      dockerfile: Dockerfile
    image: lp-kyc:latest
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      SERVER_PORT: ${KYC_PORT:-8084}
      ACCESS_TOKEN_KEY: ${ACCESS_TOKEN_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      MAIL_HOST: ${MAIL_HOST}
      MAIL_PORT: ${MAIL_PORT}
      MAIL_USER: ${MAIL_USER}
      MAIL_PASS: ${MAIL_PASS}
      MAIL_FROM: ${MAIL_FROM}
      UI_URL: ${UI_BLUE_URL}
      PROXY_API_URL: ${PROXY_API_URL}
      APP_API_URL: ${APP_API_URL}
      KYC_DATA_DIR: ${KYC_DATA_DIR}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    networks:
      - web
      - default

  ui:
    build:
      context: ../../app/ui
      dockerfile: Dockerfile
    image: lp-ui:latest
    depends_on:
      - app
    environment:
      NODE_ENV: production
    expose:
      - "80"
    labels:
      - "traefik.enable=true"

      # JWT middleware
      - "traefik.http.middlewares.jwt-auth.plugin.jwt-token.secret=${ACCESS_TOKEN_KEY}"

      # Public router
      - "traefik.http.routers.blue.rule=Host(`${ACTIVE_DOMAIN_BLUE}`)"
      - "traefik.http.routers.blue.entrypoints=websecure"
      - "traefik.http.routers.blue.service=nginx"
      - "traefik.http.routers.blue.tls.certresolver=${CERT_RESOLVER_BLUE}"

      # Protected API router
      - "traefik.http.routers.blue-api.rule=Host(`${ACTIVE_DOMAIN_BLUE}`) && (PathPrefix(`/proxy/sapi/`) || PathPrefix(`/app/`) || PathPrefix(`/kyc/sapi/`))"
      - "traefik.http.routers.blue-api.entryPoints=websecure"
      - "traefik.http.routers.blue-api.middlewares=jwt-auth"
      - "traefik.http.routers.blue-api.service=nginx"
      - "traefik.http.routers.blue-api.certresolver=${CERT_RESOLVER_BLUE}"

      # Service definition
      - "traefik.http.services.nginx.loadbalancer.server.port=80"

networks:
  web:
    external: true
