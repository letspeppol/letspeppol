services:

  minio:
    image: minio/minio
    command: "minio server --address ':9000' --console-address ':9001' /data"
    environment:
      MINIO_ROOT_USER: mimir
      MINIO_ROOT_PASSWORD: supersecret
      MINIO_DEFAULT_BUCKETS: mimir
    volumes:
      - minio_data:/data
    networks:
      - observability

  createbuckets:
    image: minio/mc
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      sleep 3;
      /usr/bin/mc alias set myminio http://minio:9000 mimir supersecret;
      /usr/bin/mc mb myminio/mimir myminio/mimir-blocks myminio/mimir-alertmanager myminio/mimir-ruler 
      /usr/bin/mc mb myminio/loki-data myminio/loki-ruler;
      #/usr/bin/mc policy set public mimir mimir-blocks mimir-alertmanager mimir-ruler loki-data loki-ruler;
      exit 0;
      "
    networks:
      - observability

  mimir:
    image: grafana/mimir:latest
    command: ["-config.file=/etc/mimir.yaml"]
    hostname: mimir
    depends_on:
      - minio
    volumes:
      - ./mimir/config.yml:/etc/mimir.yaml
      - mimir_data:/data
    networks:
      - observability

  alloy:
    image: grafana/alloy:latest
    environment:
      HOSTNAME: ${HOSTNAME}
    volumes:
      - ./alloy/config.alloy:/etc/alloy/config.alloy
      - /var/run/docker.sock:/var/run/docker.sock
    command: [ "run", "/etc/alloy/config.alloy", "--server.http.listen-addr=0.0.0.0:12345" ]
    depends_on:
      - loki
      - mimir
    networks:
      - observability
      - web

  loki:
    image: grafana/loki:latest
    volumes:
      - ./loki/config.yml:/etc/loki/config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/config.yml
    networks:
      - observability

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASS:-admin}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - loki
      - mimir
    networks:
      - observability
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`${GRAFANA_DOMAIN}`)"
      - "traefik.http.routers.grafana.entrypoints=websecure"
      - "traefik.http.routers.grafana.tls.certresolver=${CERT_RESOLVER}"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  node_exporter:
    image: prom/node-exporter:latest
    restart: unless-stopped
    networks:
      - observability
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    restart: unless-stopped
    networks:
      - observability
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro

networks:
  observability:
    name: observability
    driver: bridge
  web:
    external: true

volumes:
  minio_data:
  mimir_data:
  grafana_data:
  loki_data:
  
